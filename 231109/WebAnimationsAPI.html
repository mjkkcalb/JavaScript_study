<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>WebAnimationsAPI</title>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      background-color: orange;
    }

    .box2 {
      width: 50px;
      height: 50px;
      background-color: maroon;
    }
  </style>
</head>

<body>
  <h1>Web Animations API</h1>
  <ul>
    <li><a href="https://developer.mozilla.org/ko/docs/Web/API/Web_Animations_API" target="_blank">MDN 정의</a></li>
    <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Animations_API/Using_the_Web_Animations_API"
        target="_blank">사용법</a></li>
  </ul>

  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>

  <script>
    /*
      .animate({A}, {B});
        A 매개변수: 시작과 종료 값을 포함하는 '객체'
        B 매개변수: 애니메이션 속성을 포함하는 객체
    */

    const box1 = document.querySelector('.box1');
    box1.animate({
      transform: [// 여러 값을 넣는 경우 배열
        'translateX(5vw) rotate(0)',// 시작값
        'translateX(80vw) rotate(360deg)'// 종료값
      ]
    }, {
      duration: 2000,// 시간
      iterations: 3,// 반복 횟수
      direction: 'reverse',// 방향
      easing: 'ease-in-out',// 움직임 형태
      fill: 'forwards'// 움직임이 끝난 그대로 멈춤
    })

    const box2 = document.querySelector('.box2');
    box2.animate([{
      transform: 'rotate(0)', backgroundColor: 'teal'
    }, {
      color: '#61A3BA'
    }, {
      transform: 'rotate(360deg) scale(1.2)'
    }], {
      iterations: Infinity,
      fill: 'forwards',
      duration: 2000
    });
  </script>
</body>

</html>
