    const emoji = document.querySelector('.emoji');

    const onMoving = evt => {
      console.log(evt.clientX, evt.clientY);
      emoji.style.transform = `translate(${evt.clientX - 32}px, ${evt.clientY - 32}px)`;
    }

    addEventListener('mousedown', () => {
      addEventListener('mousemove', onMoving);
      addEventListener('mouseup', () => {
        removeEventListener('mousemove', onMoving)
      })
    })
  </script>
