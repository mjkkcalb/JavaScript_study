<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>마우스좌표Ex1</title>
  <style>
    body {
      margin: 0;
      /* cursor: none; */
    }

    .container {
      width: 100%;
      height: 80vh;
      background-color: #ddd;
      overflow: hidden;
      position: relative;
    }

    .emoji {
      position: absolute;
      font-size: 3rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="emoji">👑</div>
  </div>

  <script>
    // 마우스를 누르면(mousedown) 움직이고(mousemove) 마우스를 뗐을 때(mouseup) 멈춤(리스너 제거)
    const emoji = document.querySelector('.emoji');

    const onMoving = evt => {
      console.log(evt.clientX, evt.clientY);
      emoji.style.transform = `translate(${evt.clientX - 32}px, ${evt.clientY - 32}px)`;
    }

    addEventListener('mousedown', () => {
      addEventListener('mousemove', onMoving);
      addEventListener('mouseup', () => {
        removeEventListener('mousemove', onMoving)
      })
    })
  </script>
</body>

</html>
