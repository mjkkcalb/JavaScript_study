<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>spread연산자</title>
</head>

<body>
  <script>
    let data = [
      { id: 1, name: '아메리카노' },
      { id: 2, name: '카페라떼' },
      {
        "id": 3,
        "name": "Clementine Bauch",
        "username": "Samantha",
        "email": "Nathan@yesenia.net",
        "address": {
          "street": "Douglas Extension",
          "suite": "Suite 847",
          "city": "McKenziehaven",
          "zipcode": "59590-4157",
          "geo": {
            "lat": "-68.6102",
            "lng": "-47.0653"
          }
        }
      },
      { id: 4, name: '바닐라라떼' }
    ]

    const output1 = [...data];
    const output2 = [...data, { id: 6, name: '에스프레소' }]

    console.log(output1);
    console.log(output2);
    console.log(data);

    // id 값이 3인 객체를 탐색 후 name: '고길동'으로 변경 
    const output3 = data.map(item => {
      if (item.id === 3) {
        // return { name: '고길동' } 이 값만 반환
        return {
          ...item,
          name: '고길동'
        }
      } else {
        return item
      }
    });
    console.log(output3);

    const output4 = data.map(item => item.id === 2 ? { ...item, name: '아이스 라떼' } : item);
    console.log(output4);
  </script>
</body>

</html>
