<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>filter+find</title>
</head>

<body>
  <script>
    /*
      탐색(함수)을 통해 새로운 배열로 반환

      .filter(); 배열로 모두 반환
      .find(); 하나의 값만 반환
    */

    let arr = [10, 20, 30, 40, 50];

    // 조건에 맞는 값 전부 배열로 반환
    const result1 = arr.filter(item => item > 30);
    console.log(result1);
    const result2 = arr.filter(item => item > 50);
    console.log(result2);// 조건에 맞는 값이 없으면 빈'배열' 반환 []

    const data = [
      { id: 1, name: '아메리카노' },
      { id: 2, name: '라떼' },
      { id: 3, name: '카푸치노' },
      { id: 4, name: '모카' },
      { id: 5, name: '바닐라라떼' },
    ]
    // 데이터 삭제시 주로 사용
    const result3 = data.filter(item => item.id !== 1);
    console.log(result3);

    const result4 = arr.find(elem => elem > 20);
    console.log(result4);// 30
    const result5 = data.find(elem => elem.id === 5);
    console.log(result5);// { id: 5, name: '바닐라라떼' }
  </script>
</body>

</html>
