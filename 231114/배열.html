<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>배열</title>
</head>

<body>
  <h1>배열 Array</h1>

  <script>
    // 리액트에서는 .concat(), spread 연산자
    // 원본 배열은 건드리지 않고 새로운 배열로 반환하기 때문에 많이 사용

    let arr1 = [10, 20, 30];
    console.log(arr1);
    arr1.push(40);// 원본 배열이 수정되기 때문에 배열 유지 안됨
    console.log(arr1);

    let arr2 = [10, 20, 30];
    let arr3 = arr2.concat();
    let arr4 = arr2.concat('a', 'b', 'c');
    let arr5 = arr2.concat(true, 100);

    console.log(arr3);
    console.log(arr4);
    console.log(arr5);
    console.log(arr2);
  </script>
</body>

</html>
